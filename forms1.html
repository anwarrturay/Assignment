<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY FORM</title>
</head>
<body>
    <marquee>

    <h1 style="color: red">WELCOME TO MY WEBSITE FORM</h1>

    </marquee>
    <hr>
    <form>
        <h2 style="color:blue">PERSONNAL DETAILS </h2>

        <label for="fname">First Name</label>
        <input type="text" placeholder="enter first name">

        <label for="Oname">other Name</label>
        <input type="text" placeholder="enter other name">

        <label for="lname">Last Name</label>
        <input type="text" placeholder="enter Last name">

        <label for="dob">Date of Birth</label>
        <input type="date"><br><br>

        <label for="Email">Email</label>
        <input type="email" placeholder="example@gmail.com">

        <label for="pass">password</label>
        <input type="password">




        <h3 style="color:blue">MARITAL STATUS</h3>

        <label for="status">select marital status</label>
        <select name="status" id="status">
            <option>single</option>
            <option>Married</option>
            <option>In a relationship</option>
        </select>


        <h4 style="color: blue">GENDER</h4>
        
        <label for="male">Male</label>
        <input type="checkbox">

        <label for="female">Female</label>
        <input type="checkbox">

        <label for="other">Other</label>
        <input type="checkbox">


        <h5 style="color: blue">DEPARTMENT</h5>
        <label for="department">select department</label>
        <select name="depart" id="depart">
            <option>computer science</option>
            <option>law</option>
            <option>Public health</option>
            <option>Agriculture</option>
            <option>Business Administration</option>
            <option>Mass communication</option>
            <option>Procurement</option>
            <option>Development Studies</option>
            <option>Accounting</option>
            <option>Economics</option>
            <option>Human Resource Management</option>
            <option>Public Administration</option>
            <option>Political science</option>


        </select><br><br>
        <textarea name="comments" id="comments" cols="30" rows="10" placeholder="type a comment here"></textarea><br>
        <button type="submit">submit</button>


    
        

    </form>
</body>
</html>
