<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOTER'S FORM</title>
</head>
<body>
    <marquee>
<!--the marquee is there to make the text be movable from right to left-->
        <h1 style="color: red">WELCOME TO THE 2023 VOTER'S FORM</h1>

    </marquee>
    <hr>
    <form>
    <h2 style="color: blue">PERSONNAL DETAILS</h2>
    <label for="Fname">First Name</label>
    <input type="text" placeholder="enter first name">

    <label for="lname">Last name</label>
    <input type="text">

    <label for="dob">Date of Birth</label>
    <input type="date">

    <label for="dobt">Date of Birth Time</label>
    <input type="Time"><br><br>

    <label for="pnumb">Phone Number</label>
    <input type="phone number">

    <label for="district">select district</label>
    <select name="district" id="district">
        <option>Tonkolili</option>
        <option>Bonthe</option>
        <option>Portloko</option>
        <option>karene</option>
        <option>Bombali</option>
        <option>pujehun</option>
        <option>kailahun</option>
        <option>kono</option>
        <option>kenema</option>
        <option>falaba</option>
        <option>Bo</option>
        <option>kambia</option>
        <option>Moyamba</option>


    </select><br><br>
    <h3 style="color: blue">GENDER</h3>
    <label for="male">Male</label>
    <input type="checkbox">

    <label for="female">Female</label>
    <input type="checkbox">

    <label for="other">other</label>
    <input type="checkbox">

    <h3 style="color: blue">MARITAL STATUS</h3>
    <label for="status">select status</label>
    <select name="status" id="status">
        <option>single</option>
        <option>Married</option>
        <option>In a relationship</option>

    </select>


    <h4 style="color: blue">YEAR</h4>
    <label for="year">select Year</label>
    <select name="year" id="year">
        <option>Year1</option>
        <option>Year2</option>
        <option>Year3</option>
        <option>Year4</option>
    </select>


    <h5 style="color: blue">DEPARTMENT</h5>
    <label for="department">select department</label>
        <select name="depart" id="depart">
            <option>computer science</option>
            <option>law</option>
            <option>Public health</option>
            <option>Agriculture</option>
            <option>Business Administration</option>
            <option>Mass communication</option>
            <option>Procurement</option>
            <option>Development Studies</option>
            <option>Accounting</option>
            <option>Economics</option>
            <option>Human Resource Management</option>
            <option>Public Administration</option>
            <option>Political science</option>


        </select><br><br>
    
    <h6 style="color: blue">ID NUMBER</h6>
    <label for="ID Number">ID Number</label>
    <input type="ID Number">



   </form><br><br>
   <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Type a comment"></textarea><br>
   <button type="submit">submit</button>

</body>
</html>
